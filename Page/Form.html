<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
   <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      border-radius: 8px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<h1 style="background-color: red; color: blue;">Hello, World!</h1>
  <img src="https://via.placeholder.com/400x200" alt="Sample Image" width="400" height="200">
<form class="card" onsubmit="handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <button type="submit">Submit</button>
  </form>

  <p id="message">Please fill out the form and click Submit.</p>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // prevent actual form submission
      document.getElementById("message").textContent = "Form submitted successfully!";
    }
  </script>
  
</body>
</html>
